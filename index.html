<!DOCTYPE html>
<html>
	<head>
		<title>Covid-19 Stats- UK</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="top-section">
				<div class="title">
					<h1>VK Playlist Exporter <span class="version">v1.0.0</span></h1>
					<p>
						by
						<a
							class="credit"
							href="https://github.com/alexeymasasin"
							target="_blank"
							>@alexeymasasin</a
						>
					</p>
				</div>
				<img class="logo" src="./128.png" alt="logo" />
			</div>
			<div class="info">
				<p>
					Откройте плейлист во всю страницу, нажав на его название. Затем
					нажмите на соответствующую кнопку для экспорта в нужном формате
					<br /><br />
					Пример корректной ссылки:
					<a
						class="example"
						href="https://vk.com/music/playlist/-147845620_17"
						target="_blank"
						>https://vk.com/music/playlist/-147845620_17</a
					>
					<br /><br />
					Если кнопка не отображается, обновите страницу :)
				</p>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
